<br><div class="float-end p-3">
<nav aria-label="breadcrumb" class="fs-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a  routerLink="">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add Car</li>
  </ol>
</nav>
</div>
<br>
<br><br>
<div class="container float-start ">
    <div class="card">
        <h5 class="card-header bg-primary-subtle">Add Car</h5>
       <div class="card-body bg-primary-subtle">
        <form   (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter company name" 
            

            [(ngModel)]="car.name"  [ngModelOptions]="{standalone: true}" >
            <label
            for="floatingInput">Comapny Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter car name"
            [(ngModel)]="car.model"  [ngModelOptions]="{standalone: true}">
            <label for="floatingInput">Car Name</label>
          </div>
          
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter Price"
            [(ngModel)]="car.price"
            inputmode="numeric"  [ngModelOptions]="{standalone: true}">
            <label for="floatingInput">Price</label>
          </div>
        <br>
        <div class="btn-group gap-3">
          <!-- <a  class="btn btn-success" type="Submit" (click)="addCar()">Submit</a> -->
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-danger" >Clear</button>
        </div>
      </form>
   
       </div>
     
    </div>
</div>
